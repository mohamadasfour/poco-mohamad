<!DOCTYPE html>
<html>

<head>
    <title>CSS example</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
       

    <h1>A heading</h1>
    <h1 class="zcool">A heading in ZCOOL</h1>
    <h1 class="sans">A heading in Roboto</h1>
    <h1 class="eb">A heading in eb</h1>
    <p>A paragraph of text. It has some <em>emphasised content</em>.</p>

    <ul>
        <li>Bread</li>
        <li>Milk (<em>Low fat</em>)</li>
        <li class="important">Eggs</li>
        <li class="important">second option</li>
        <li class="important">third option</li>
    </ul>

    <p class="warning">This is a warning.</p>

    <p id="footer">This paragraph is a footer.</p>

</body>

</html>
